<div style="background-color: #212529">
    <nav class="navbar navbar-dark bg-dark">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link" id="servicos-tab" data-toggle="tab" href="#servicos" role="tab"
                    aria-controls="servicos" aria-selected="true">Serviços</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="portfolios-tab" data-toggle="tab" href="#portfolios" role="tab"
                    aria-controls="servicos" aria-selected="true">Portfolios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="quemSomos-tab" data-toggle="tab" href="#quemSomos" role="tab"
                    aria-controls="quemSomos" aria-selected="false">Quem somos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="equipe-tab" data-toggle="tab" href="#equipe" role="tab" aria-controls="equipe"
                    aria-selected="false">Equipe</a>
            </li>
        </ul>
    </nav>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade" id="servicos" role="tabpanel" aria-labelledby="servicos-tab">...</div>
        <div class="tab-pane fade show active" id="portfolios" role="tabpanel" aria-labelledby="portfolios-tab">
            <h2>Portfólios</h2>
            <form class="list" *ngIf="!novo">
                <div class="input-group">
                    <button type="submit" class="btn btn-primary" (click)="novo=true">Novo</button>
                </div>
                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Titulo</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let p of portfolios">
                        <tr>
                            <td>{{p.titulo}}</td>
                            <td style="width: 200px">
                                <div class="form-inline">
                                    <button type="submit" class="btn btn-outline btn-list" (click)="editar(p)">Editar</button>&nbsp;&nbsp;
                                    <button type="submit" class="btn btn-primary btn-list" (click)="delete(p.id)">Excluir</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <form class="novo" *ngIf="novo">
                <div class="form-group">
                    <label>Título</label>
                    <input type="email" class="form-control" name="titulo" [(ngModel)]="portfolio.titulo">
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea class="form-control" rows="3" name="descricao" [(ngModel)]="portfolio.descricao"></textarea>
                </div>
                <form>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Link Repositório</label>
                                <input type="email" class="form-control" name="linkRepositorio" [(ngModel)]="portfolio.linkRepositorio">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Link Aplicação</label>
                                <input type="email" class="form-control" name="linkAplicacao" [(ngModel)]="portfolio.linkAplicacao">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-inline">
                    <button type="submit" class="btn btn-outline" (click)="novo=false">Cancelar</button>&nbsp;&nbsp;
                    <button type="submit" class="btn btn-primary" (click)="save()">Salvar</button>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="quemSomos" role="tabpanel" aria-labelledby="quemSomos-tab">...</div>
        <div class="tab-pane fade" id="equipe" role="tabpanel" aria-labelledby="equipe-tab">...</div>
    </div>
</div>
